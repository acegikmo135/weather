<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Solid black background */
            /* Allow vertical scrolling only when content overflows */
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        /* Container for the particle effect background */
        #particles-js {
            position: fixed; /* Use fixed to keep it in the background */
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; /* Behind the content */
            background-color: #000000; /* Solid black background for the particle canvas */
        }

        /* Ensure main content is on top of the particles */
        .content-container {
            position: relative;
            z-index: 1;
            /* Make sure content is centered and can scroll */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Glassmorphism effect for the main card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Styling for the input placeholder text */
        ::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Animation for weather details appearing */
        .weather-info-container {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .weather-info-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Staggered animation for individual weather items */
        .weather-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .weather-info-container.visible .weather-item {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Applying transition delays for the staggered effect */
        .weather-info-container.visible .weather-item:nth-child(1) { transition-delay: 0.2s; }
        .weather-info-container.visible .weather-item:nth-child(2) { transition-delay: 0.3s; }
        .weather-info-container.visible .weather-item:nth-child(3) { transition-delay: 0.4s; }
        .weather-info-container.visible .weather-item:nth-child(4) { transition-delay: 0.5s; }
        .weather-info-container.visible .weather-item:nth-child(5) { transition-delay: 0.6s; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Particle.js container -->
    <div id="particles-js"></div>

    <div class="w-full max-w-md mx-auto content-container">
        <!-- Main application card -->
        <div class="glass-card rounded-3xl shadow-2xl p-6 md:p-8 text-white text-center">
            
            <h1 class="text-3xl md:text-4xl font-bold mb-2">Weather App</h1>
            <p class="text-white/80 mb-6">Enter a city to get the latest forecast</p>

            <!-- Input form -->
            <div class="flex items-center space-x-2">
                <input type="text" id="cityInput" placeholder="e.g., Rajkot" class="w-full bg-white/20 border-2 border-white/30 rounded-full px-5 py-3 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300">
                <button id="getWeatherBtn" class="bg-white text-blue-500 rounded-full p-3 hover:bg-opacity-90 transform hover:scale-110 transition duration-300 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
            
            <!-- Loading Spinner -->
            <div id="loader" class="hidden my-8">
                <svg class="animate-spin h-10 w-10 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>

            <!-- Error Message Box -->
            <div id="errorBox" class="hidden bg-red-500/50 text-white p-4 rounded-xl mt-6">
                <p id="errorMessage"></p>
            </div>

            <!-- Weather information display section -->
            <div id="weatherInfo" class="weather-info-container mt-8">
                <!-- City Name and Weather Icon -->
                <div class="weather-item flex items-center justify-center gap-4 mb-4">
                    <h2 id="cityName" class="text-3xl font-semibold"></h2>
                    <div id="weatherIcon" class="w-16 h-16"></div>
                </div>
                
                <!-- Temperature and Description -->
                <div class="weather-item mb-6">
                    <p id="temperature" class="text-6xl font-bold"></p>
                    <p id="weatherDescription" class="text-xl capitalize text-white/80"></p>
                </div>
                
                <!-- Additional Details Grid -->
                <div class="grid grid-cols-2 gap-4 text-left">
                    <div class="weather-item glass-card p-4 rounded-xl">
                        <p class="text-sm text-white/70">Humidity</p>
                        <p id="humidity" class="text-2xl font-semibold"></p>
                    </div>
                    <div class="weather-item glass-card p-4 rounded-xl">
                        <p class="text-sm text-white/70">Wind Speed</p>
                        <p id="windSpeed" class="text-2xl font-semibold"></p>
                    </div>
                    <div class="weather-item glass-card p-4 rounded-xl">
                        <p class="text-sm text-white/70">Feels Like</p>
                        <p id="feelsLike" class="text-2xl font-semibold"></p>
                    </div>
                    <div class="weather-item glass-card p-4 rounded-xl">
                        <p class="text-sm text-white/70">Air Quality</p>
                        <p id="aqi" class="text-2xl font-semibold"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Particles.js script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // --- DOM Element References ---
        const cityInput = document.getElementById('cityInput');
        const getWeatherBtn = document.getElementById('getWeatherBtn');
        const loader = document.getElementById('loader');
        const errorBox = document.getElementById('errorBox');
        const errorMessage = document.getElementById('errorMessage');
        const weatherInfoContainer = document.getElementById('weatherInfo');
        
        const cityNameEl = document.getElementById('cityName');
        const weatherIconEl = document.getElementById('weatherIcon');
        const temperatureEl = document.getElementById('temperature');
        const weatherDescriptionEl = document.getElementById('weatherDescription');
        const humidityEl = document.getElementById('humidity');
        const windSpeedEl = document.getElementById('windSpeed');
        const feelsLikeEl = document.getElementById('feelsLike');
        const aqiEl = document.getElementById('aqi');

        // --- API Configuration ---
        // IMPORTANT: Replace "YOUR_API_KEY" with your actual OpenWeatherMap API key.
        const apiKey = "dfe3aa984645945c48c888717a720b14";

        // --- Event Listeners ---
        getWeatherBtn.addEventListener('click', handleGetWeather);
        cityInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                handleGetWeather();
            }
        });

        // --- Main Function to Fetch and Display Weather ---
        async function handleGetWeather() {
            const city = cityInput.value.trim();
            if (!city) {
                showError("Please enter a city name.");
                return;
            }

            // Reset UI state
            hideError();
            weatherInfoContainer.classList.remove('visible');
            loader.classList.remove('hidden');

            try {
                // Step 1: Fetch current weather data to get coordinates
                const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                
                if (!weatherResponse.ok) {
                    if (weatherResponse.status === 404) {
                        throw new Error(`City not found: ${city}`);
                    } else if (weatherResponse.status === 401) {
                         throw new Error("Invalid API Key. Please check your key in the script.");
                    }
                    else {
                        throw new Error(`HTTP error! status: ${weatherResponse.status}`);
                    }
                }
                const weatherData = await weatherResponse.json();
                
                // Step 2: Use coordinates to fetch air pollution data
                const { lat, lon } = weatherData.coord;
                const airPollutionResponse = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`);
                if (!airPollutionResponse.ok) {
                    throw new Error(`Could not fetch air quality data. Status: ${airPollutionResponse.status}`);
                }
                const airPollutionData = await airPollutionResponse.json();

                // Step 3: Update the UI with the fetched data
                updateUI(weatherData, airPollutionData);

            } catch (error) {
                console.error("Error fetching weather data:", error);
                showError(error.message);
            } finally {
                // Hide loader regardless of success or failure
                loader.classList.add('hidden');
            }
        }

        // --- UI Update Functions ---
        function updateUI(weather, air) {
            // Destructure data for easier access
            const { name, main, weather: weatherDetails, wind } = weather;
            const aqiValue = air.list[0].main.aqi;

            // Update text content
            cityNameEl.textContent = name;
            temperatureEl.textContent = `${Math.round(main.temp)}°C`;
            weatherDescriptionEl.textContent = weatherDetails[0].description;
            humidityEl.textContent = `${main.humidity}%`;
            windSpeedEl.textContent = `${wind.speed.toFixed(1)} m/s`;
            feelsLikeEl.textContent = `${Math.round(main.feels_like)}°C`;
            aqiEl.textContent = getAqiText(aqiValue);

            // Update weather icon
            weatherIconEl.innerHTML = getWeatherIcon(weatherDetails[0].id);

            // Make the weather info visible with animation
            weatherInfoContainer.classList.add('visible');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorBox.classList.remove('hidden');
        }

        function hideError() {
            errorBox.classList.add('hidden');
        }

        // --- Helper Functions ---
        function getAqiText(aqi) {
            switch (aqi) {
                case 1: return "Good";
                case 2: return "Fair";
                case 3: return "Moderate";
                case 4: return "Poor";
                case 5: return "Very Poor";
                default: return "Unknown";
            }
        }

        function getWeatherIcon(conditionId) {
            // This function returns an SVG icon based on the weather condition ID from the API.
            if (conditionId >= 200 && conditionId < 300) { // Thunderstorm
                return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="w-full h-full"><path d="M47.5 31.5h-6l-4 13h-6l4-13h-6l-4.5 20h27L47.5 31.5z" fill="#f4a71d"/><path d="M30 15.5l-3 7h5l-2 4.5h4l-1.5 4h5l-2.5 6h-12l10-21.5h-5.5z" fill="#f4a71d"/><path d="M47.7 21.5c-7.2-2-14.2 2.1-16.2 9.3l-2.3-1.3c-1.5-1-3.2-1.5-5-1.5-4.4 0-8 3.6-8 8s3.6 8 8 8h27c4.4 0 8-3.6 8-8 .1-4.3-3.3-7.8-7.5-8z" fill="#66757f"/><path d="M47.7 21.5c-7.2-2-14.2 2.1-16.2 9.3l-2.3-1.3c-1.5-1-3.2-1.5-5-1.5-4.4 0-8 3.6-8 8s3.6 8 8 8h27c4.4 0 8-3.6 8-8 .1-4.3-3.3-7.8-7.5-8z" fill="#e6e7e8" opacity=".6"/></svg>`;
            } else if (conditionId >= 300 && conditionId < 600) { // Drizzle & Rain
                return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="w-full h-full"><path d="M47.7 21.5c-7.2-2-14.2 2.1-16.2 9.3l-2.3-1.3c-1.5-1-3.2-1.5-5-1.5-4.4 0-8 3.6-8 8s3.6 8 8 8h27c4.4 0 8-3.6 8-8 .1-4.3-3.3-7.8-7.5-8z" fill="#66757f"/><path d="M47.7 21.5c-7.2-2-14.2 2.1-16.2 9.3l-2.3-1.3c-1.5-1-3.2-1.5-5-1.5-4.4 0-8 3.6-8 8s3.6 8 8 8h27c4.4 0 8-3.6 8-8 .1-4.3-3.3-7.8-7.5-8z" fill="#e6e7e8" opacity=".6"/><path d="M22 43.5c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2s2-.9 2-2v-6c0-1.1-.9-2-2-2zm8 0c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2s2-.9 2-2v-6c0-1.1-.9-2-2-2zm8 0c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2s2-.9 2-2v-6c0-1.1-.9-2-2-2z" fill="#428bc1"/></svg>`;
            } else if (conditionId >= 600 && conditionId < 700) { // Snow
                return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="w-full h-full"><path d="M47.7 21.5c-7.2-2-14.2 2.1-16.2 9.3l-2.3-1.3c-1.5-1-3.2-1.5-5-1.5-4.4 0-8 3.6-8 8s3.6 8 8 8h27c4.4 0 8-3.6 8-8 .1-4.3-3.3-7.8-7.5-8z" fill="#66757f"/><path d="M47.7 21.5c-7.2-2-14.2 2.1-16.2 9.3l-2.3-1.3c-1.5-1-3.2-1.5-5-1.5-4.4 0-8 3.6-8 8s3.6 8 8 8h27c4.4 0 8-3.6 8-8 .1-4.3-3.3-7.8-7.5-8z" fill="#e6e7e8" opacity=".6"/><path d="M24.5 45.3l-2.1 2.1 1.4 1.4 2.1-2.1-1.4-1.4zm-2.1-2.1l2.1-2.1-1.4-1.4-2.1 2.1 1.4 1.4zm3.5 3.5l2.1 2.1-1.4 1.4-2.1-2.1 1.4-1.4zm3.5-3.5l-2.1 2.1 1.4 1.4 2.1-2.1-1.4-1.4zm-2.1-2.1l2.1-2.1-1.4-1.4-2.1 2.1 1.4 1.4zm3.5 3.5l2.1 2.1-1.4 1.4-2.1-2.1 1.4-1.4zm3.5-3.5l-2.1 2.1 1.4 1.4 2.1-2.1-1.4-1.4zm-2.1-2.1l2.1-2.1-1.4-1.4-2.1 2.1 1.4 1.4z" fill="#fff"/></svg>`;
            } else if (conditionId >= 700 && conditionId < 800) { // Atmosphere (Mist, Fog, etc.)
                return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="w-full h-full"><path d="M18.5 25.5h27c4.4 0 8-3.6 8-8s-3.6-8-8-8c-1.8 0-3.5.6-5 1.5l-2.3 1.3c-2-7.2-9-11.3-16.2-9.3-4.2 1.2-7.5 4.7-8.5 9.1-3.2-.4-6.2 1.5-7.3 4.4-1.1 2.9-.1 6.2 2.3 7.9l2.5 1.1z" fill="#66757f"/><path d="M18.5 25.5h27c4.4 0 8-3.6 8-8s-3.6-8-8-8c-1.8 0-3.5.6-5 1.5l-2.3 1.3c-2-7.2-9-11.3-16.2-9.3-4.2 1.2-7.5 4.7-8.5 9.1-3.2-.4-6.2 1.5-7.3 4.4-1.1 2.9-.1 6.2 2.3 7.9l2.5 1.1z" fill="#e6e7e8" opacity=".6"/><path d="M14.5 33.5h35v4h-35zm0 8h35v4h-35zm0 8h35v4h-35z" fill="#66757f"/></svg>`;
            } else if (conditionId === 800) { // Clear
                return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="w-full h-full"><path d="M32 13.5c-10.2 0-18.5 8.3-18.5 18.5S21.8 50.5 32 50.5 50.5 42.2 50.5 32 42.2 13.5 32 13.5zm0 33c-8 0-14.5-6.5-14.5-14.5S24 17.5 32 17.5s14.5 6.5 14.5 14.5S40 46.5 32 46.5z" fill="#f4a71d"/><path d="M32 4.5c-1.1 0-2 .9-2 2v5c0 1.1.9 2 2 2s2-.9 2-2v-5c0-1.1-.9-2-2-2zm0 48c-1.1 0-2 .9-2 2v5c0 1.1.9 2 2 2s2-.9 2-2v-5c0-1.1-.9-2-2-2zm22.4-31.9c-.8-.8-2-.8-2.8 0l-3.5 3.5c-.8.8-.8 2 0 2.8.4.4.9.6 1.4.6s1-.2 1.4-.6l3.5-3.5c.8-.8.8-2 0-2.8zM14.9 49.1c-.8-.8-2-.8-2.8 0l-3.5 3.5c-.8.8-.8 2 0 2.8.4.4.9.6 1.4.6s1-.2 1.4-.6l3.5-3.5c.8-.8.8-2 0-2.8zm-.7-23.5c.4.4.9.6 1.4.6s1-.2 1.4-.6l3.5-3.5c.8-.8.8-2 0-2.8s-2-.8-2.8 0l-3.5 3.5c-.8.8-.8 2 0 2.8zm35.4 0c.8.8.8 2 0 2.8l-3.5 3.5c-.8.8-2 .8-2.8 0s-.8-2 0-2.8l3.5-3.5c.8-.8 2-.8 2.8 0zM59.5 30h-5c-1.1 0-2 .9-2 2s.9 2 2 2h5c1.1 0 2-.9 2-2s-.9-2-2-2zm-48 0h-5c-1.1 0-2 .9-2 2s.9 2 2 2h5c1.1 0 2-.9 2-2s-.9-2-2-2z" fill="#f4a71d"/></svg>`;
            } else if (conditionId > 800) { // Clouds
                return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="w-full h-full"><path d="M47.7 21.5c-7.2-2-14.2 2.1-16.2 9.3l-2.3-1.3c-1.5-1-3.2-1.5-5-1.5-4.4 0-8 3.6-8 8s3.6 8 8 8h27c4.4 0 8-3.6 8-8 .1-4.3-3.3-7.8-7.5-8z" fill="#66757f"/><path d="M47.7 21.5c-7.2-2-14.2 2.1-16.2 9.3l-2.3-1.3c-1.5-1-3.2-1.5-5-1.5-4.4 0-8 3.6-8 8s3.6 8 8 8h27c4.4 0 8-3.6 8-8 .1-4.3-3.3-7.8-7.5-8z" fill="#e6e7e8" opacity=".6"/></svg>`;
            }
            return ''; // Default empty
        }
        
        // --- Initialize Particles.js ---
        particlesJS('particles-js', {
          "particles": {
            "number": {
              "value": 80,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#ffffff"
            },
            "shape": {
              "type": "circle"
            },
            "opacity": {
              "value": 0.5,
              "random": true
            },
            "size": {
              "value": 3,
              "random": true
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 2,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "bounce": false
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "repulse"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "repulse": {
                "distance": 100,
                "duration": 0.4
              },
              "push": {
                "particles_nb": 4
              }
            }
          },
          "retina_detect": true
        });

    </script>
</body>
</html>
