                cityInputPlaceholder: "દા.ત., રાજકોટ અથવા 22.3° N, 70.8° E અથવા 22.3,70.8",
                langSwitchBtn: "Switch to English",

                windSpeedLabel: "પવનની ગતિ",
                feelsLikeLabel: "અનુભવાતી ગરમી",
                aqiLabel: "હવાની ગુણવત્તા",
                forecastTitle: "3 દિવસની આગાહી",

                errorInvalidCoords: "અમાન્ય કોઓર્ડિનેટ્સ. ઉદાહરણ: 22.3,70.8 • 22.3°N, 70.8°E • 22°18'0\"N, 70°48'0\"E",
                errorNotFound: "સ્થાન મળ્યું નથી. કૃપા કરીને નામ અથવા કોઓર્ડિનેટ્સ તપાસો.",
                errorInvalidApiKey: "અમાન્ય API કી. કૃપા કરીને સ્ક્રિપ્ટમાં તમારી કી તપાસો.",
                errorAqiFetch: "હવાની ગુણવત્તાનો ડેટા મેળવી શકાયો નથી.",
                errorHttp: "HTTP ભૂલ! સ્થિતિ: "
            }
        };

        // --- DOM Element References ---
        const langSwitchBtn = document.getElementById('langSwitchBtn');
        const cityInput = document.getElementById('cityInput');
        const getWeatherBtn = document.getElementById('getWeatherBtn');
        const loader = document.getElementById('loader');
        const errorBox = document.getElementById('errorBox');
        const errorMessage = document.getElementById('errorMessage');
        const weatherInfoContainer = document.getElementById('weatherInfo');
        const appTitle = document.getElementById('appTitle');
        const appSubtitle = document.getElementById('appSubtitle');
        const humidityLabel = document.getElementById('humidityLabel');
        const windSpeedLabel = document.getElementById('windSpeedLabel');
        const feelsLikeLabel = document.getElementById('feelsLikeLabel');
        const aqiLabel = document.getElementById('aqiLabel');
        const forecastTitle = document.getElementById('forecastTitle');
        const cityNameEl = document.getElementById('cityName');
        const weatherIconEl = document.getElementById('weatherIcon');
        const temperatureEl = document.getElementById('temperature');
        const weatherDescriptionEl = document.getElementById('weatherDescription');
        const humidityEl = document.getElementById('humidity');
        const windSpeedEl = document.getElementById('windSpeed');
        const feelsLikeEl = document.getElementById('feelsLike');
        const aqiEl = document.getElementById('aqi');
        const forecastGrid = document.getElementById('forecastGrid');

        // Map elements
        const openMapBtn = document.getElementById('openMapBtn');
        const mapModal = document.getElementById('mapModal');
        const closeMapBtn = document.getElementById('closeMapBtn');
        const selectLocationBtn = document.getElementById('selectLocationBtn');
        const mapContainer = document.getElementById('map');

        // --- API Configuration ---
        const apiKey = "dfe3aa984645945c48c888717a720b14"; // OpenWeather
        let currentLang = 'en';

        // --- Map Variables ---
        let map; let marker; let selectedCoords = null;

        // --- Event Listeners ---
        getWeatherBtn.addEventListener('click', handleGetWeather);
        cityInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleGetWeather(); });
        langSwitchBtn.addEventListener('click', switchLanguage);
        openMapBtn.addEventListener('click', () => { mapModal.classList.add('visible'); initMap(); });
        closeMapBtn.addEventListener('click', () => { mapModal.classList.remove('visible'); });
        selectLocationBtn.addEventListener('click', () => {
            if (selectedCoords) {
                const lat = selectedCoords.lat; const lng = selectedCoords.lng;
                cityInput.value = `${lat.toFixed(4)}, ${lng.toFixed(4)}`; // simpler & universal
                mapModal.classList.remove('visible');
                handleGetWeather();
            }
        });

        // --- Initialize Map Function ---
        function initMap() {
            if (!map) {
                map = L.map(mapContainer).setView([20, 0], 2);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19, attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
                map.on('click', function(e) {
                    selectedCoords = e.latlng;
                    if (!marker) marker = L.marker(selectedCoords).addTo(map); else marker.setLatLng(selectedCoords);
                    selectLocationBtn.classList.remove('hidden');
                });
            }
            setTimeout(() => map.invalidateSize(), 100);
        }

        // --- Main: Fetch & Display Weather + Forecast ---
        async function handleGetWeather() {
            const input = cityInput.value.trim();
            if (!input) { showError(translations[currentLang].errorNoInput); return; }
            hideError(); weatherInfoContainer.classList.remove('visible'); loader.classList.remove('hidden');

            const coords = parseLatLon(input);
            let weatherApiUrl;
            if (coords) {
                const {lat, lon} = coords;
                weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
            } else {
                weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(input)}&appid=${apiKey}&units=metric`;
            }

            try {
                const weatherResponse = await fetch(weatherApiUrl);
                if (!weatherResponse.ok) {
                    if (weatherResponse.status === 404) throw new Error(translations[currentLang].errorNotFound);
                    if (weatherResponse.status === 401) throw new Error(translations[currentLang].errorInvalidApiKey);
                    throw new Error(`${translations[currentLang].errorHttp}${weatherResponse.status}`);
                }
                const weatherData = await weatherResponse.json();

                const { lat, lon } = weatherData.coord;
                const airPollutionResponse = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`);
                if (!airPollutionResponse.ok) throw new Error(translations[currentLang].errorAqiFetch);
                const airPollutionData = await airPollutionResponse.json();

                updateUI(weatherData, airPollutionData);
                await renderForecast(lat, lon, weatherData.timezone || 0);

            } catch (error) {
                console.error("Error fetching weather data:", error);
                showError(error.message);
            } finally { loader.classList.add('hidden'); }
        }

        // --- Forecast: Try One Call daily -> fallback to 5-day/3-hour ---
        async function renderForecast(lat, lon, tzOffsetSeconds=0) {
            // Clear
            forecastGrid.innerHTML = '';

            // 1) Try OneCall (daily)
            try {
                const oneCallUrl = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,alerts&units=metric&appid=${apiKey}`;
                const res = await fetch(oneCallUrl);
                if (!res.ok) throw new Error('onecall failed');
                const data = await res.json();
                if (Array.isArray(data.daily) && data.daily.length >= 4) {
                    const next3 = data.daily.slice(1, 4); // exclude today
                    const tz = (data.timezone_offset ?? tzOffsetSeconds) * 1000;
                    next3.forEach((d, i) => {
                        const date = new Date((d.dt + (data.timezone_offset||0)) * 1000);
                        addForecastCard({
                            date,
                            tempMin: Math.round(d.temp.min),
                            tempMax: Math.round(d.temp.max),
                            weatherId: d.weather?.[0]?.id || 800,
                            desc: d.weather?.[0]?.description || ''
                        }, i);
                    });
                    return;
                }
                // else fallthrough
            } catch(e) { /* fall back */ }

            // 2) Fallback to 5-day forecast at ~12:00 local
            try {
                const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
                const res = await fetch(url);
                if (!res.ok) throw new Error('forecast failed');
                const data = await res.json();
                const tz = (data.city?.timezone || tzOffsetSeconds) * 1000;
                // group by local date
                const byDay = {};
                for (const item of data.list) {
                    const local = new Date(item.dt * 1000 + tz);
                    const dayKey = local.toISOString().slice(0,10); // YYYY-MM-DD in local-ish
                    if (!byDay[dayKey]) byDay[dayKey] = [];
                    byDay[dayKey].push(item);
                }
                const todayKey = new Date(Date.now() + tz).toISOString().slice(0,10);
                const keys = Object.keys(byDay).filter(k => k > todayKey).slice(0,3);
                keys.forEach((k, i) => {
                    // pick entry closest to 12:00
                    const targetHour = 12;
                    const pick = byDay[k].reduce((best, cur) => {
                        const local = new Date(cur.dt * 1000 + tz);
                        const diff = Math.abs(local.getUTCHours() - targetHour);
                        return !best || diff < best.diff ? {item: cur, diff} : best;
                    }, null)?.item;
                    const date = new Date(Date.parse(k));
                    const temps = byDay[k].map(x => x.main.temp);
                    const tempMin = Math.round(Math.min(...temps));
                    const tempMax = Math.round(Math.max(...temps));
                    const w = pick?.weather?.[0];
                    addForecastCard({
                        date,
                        tempMin, tempMax,
                        weatherId: w?.id || 800,
                        desc: w?.description || ''
                    }, i);
                });
            } catch(e) {
                console.error('Forecast fetch failed', e);
            }
        }

        function addForecastCard({date, tempMin, tempMax, weatherId, desc}, index){
            const dayName = new Intl.DateTimeFormat(currentLang === 'gu' ? 'gu-IN':'en-US', { weekday:'short'}).format(date);
            const dayDate = new Intl.DateTimeFormat(currentLang === 'gu' ? 'gu-IN':'en-US', { month:'short', day:'numeric'}).format(date);
            const card = document.createElement('div');
            card.className = 'forecast-card glass-card rounded-2xl p-4 hover:scale-[1.02] transition-transform duration-300';
            card.style.transitionDelay = `${100 + index*80}ms`;
            card.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <div class="text-lg font-semibold">${dayName}</div>
                    <div class="text-sm text-white/70">${dayDate}</div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12">${getWeatherIcon(weatherId)}</div>
                    <div>
                        <div class="text-xl font-bold">${tempMax}° / <span class="text-white/80 font-semibold">${tempMin}°C</span></div>
                        <div class="capitalize text-white/80 text-sm">${desc}</div>
                    </div>
                </div>`;
            forecastGrid.appendChild(card);
        }

        // --- UI Update Functions ---
        function updateUI(weather, air) {
            const { name, main, weather: weatherDetails, wind } = weather;
            const aqiValue = air.list[0].main.aqi;

        // --- Coordinate parsing (accept many formats) ---
        function parseLatLon(input){
            // 1) Simple decimal: "lat, lon" or "lat lon" with signs
            let m = input.match(/^\s*([+-]?\d{1,2}(?:\.\d+)?)\s*[ ,]+\s*([+-]?\d{1,3}(?:\.\d+)?)\s*$/);
            if (m) { const lat = parseFloat(m[1]); const lon = parseFloat(m[2]); if (isValidLatLon(lat, lon)) return {lat, lon}; }

            // 2) Decimal with cardinal letters (° optional)
            m = input.match(/^\s*(\d{1,2}(?:\.\d+)?)\s*°?\s*([NS])\s*[, ]+\s*(\d{1,3}(?:\.\d+)?)\s*°?\s*([EW])\s*$/i);
            if (m){ let lat = parseFloat(m[1]); let lon = parseFloat(m[3]); if (/[sS]/.test(m[2])) lat = -lat; if (/[wW]/.test(m[4])) lon = -lon; if (isValidLatLon(lat, lon)) return {lat, lon}; }

            // 3) DMS like 22°18'0"N, 70°48'0"E (seconds optional)
            m = input.match(/^\s*(\d{1,2})\s*°\s*(\d{1,2})\s*'?\s*(\d{1,2}(?:\.\d+)?)?\s*"?\s*([NS])\s*[, ]+\s*(\d{1,3})\s*°\s*(\d{1,2})\s*'?\s*(\d{1,2}(?:\.\d+)?)?\s*"?\s*([EW])\s*$/i);
            if (m){
                const dmsToDec = (d, mi, s, hemi) => { const dec = parseInt(d) + parseInt(mi)/60 + (parseFloat(s||0))/3600; return /[SW]/i.test(hemi) ? -dec : dec; };
                const lat = dmsToDec(m[1], m[2], m[3], m[4]);
                const lon = dmsToDec(m[5], m[6], m[7], m[8]);
                if (isValidLatLon(lat, lon)) return {lat, lon};
            }

            return null; // not coordinates
        }
        function isValidLatLon(lat, lon){ return lat<=90 && lat>=-90 && lon<=180 && lon>=-180; }
