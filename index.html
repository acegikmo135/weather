    <script>
        // --- Language and Translations ---
        const translations = {
            en: {
                appTitle: "Get Weather 135",
                appSubtitle: "Enter a city or coordinates to get the forecast",
                cityInputPlaceholder: "e.g., Rajkot or 22.3° N, 70.8° E",
                langSwitchBtn: "Switch to Gujarati",
                humidityLabel: "Humidity",
                windSpeedLabel: "Wind Speed",
                feelsLikeLabel: "Feels Like",
                aqiLabel: "Air Quality",
                aqiGood: "Good",
                aqiFair: "Fair",
                aqiModerate: "Moderate",
                aqiPoor: "Poor",
                aqiVeryPoor: "Very Poor",
                errorNoInput: "Please enter a city name or coordinates.",
                errorInvalidCoords: "Invalid coordinates. Use format: 22.3° N, 70.8° E",
                errorNotFound: "Location not found. Please check the name or coordinates.",
                errorInvalidApiKey: "Invalid API Key. Please check your key in the script.",
                errorAqiFetch: "Could not fetch air quality data.",
                errorHttp: "HTTP error! status: "
            },
            gu: {
                appTitle: "વેધર એપ",
                appSubtitle: "આગાહી મેળવવા માટે શહેર અથવા કોઓર્ડિનેટ્સ દાખલ કરો",
                cityInputPlaceholder: "દા.ત., રાજકોટ અથવા 22.3° N, 70.8° E",
                langSwitchBtn: "Switch to English",
                humidityLabel: "ભેજ",
                windSpeedLabel: "પવનની ગતિ",
                feelsLikeLabel: "અનુભવાતી ગરમી",
                aqiLabel: "હવાની ગુણવત્તા",
                aqiGood: "સારું",
                aqiFair: "વાજબી",
                aqiModerate: "મધ્યમ",
                aqiPoor: "ખરાબ",
                aqiVeryPoor: "ખૂબ જ ખરાબ",
                errorNoInput: "કૃપા કરીને શહેરનું નામ અથવા કોઓર્ડિનેટ્સ દાખલ કરો.",
                errorInvalidCoords: "અમાન્ય કોઓર્ડિનેટ્સ. ફોર્મેટનો ઉપયોગ કરો: 22.3° N, 70.8° E",
                errorNotFound: "સ્થાન મળ્યું નથી. કૃપા કરીને નામ અથવા કોઓર્ડિનેટ્સ તપાસો.",
                errorInvalidApiKey: "અમાન્ય API કી. કૃપા કરીને સ્ક્રિપ્ટમાં તમારી કી તપાસો.",
                errorAqiFetch: "હવાની ગુણવત્તાનો ડેટા મેળવી શકાયો નથી.",
                errorHttp: "HTTP ભૂલ! સ્થિતિ: "
            }
        };

        // --- DOM Element References ---
        const langSwitchBtn = document.getElementById('langSwitchBtn');
        const cityInput = document.getElementById('cityInput');
        const getWeatherBtn = document.getElementById('getWeatherBtn');
        const loader = document.getElementById('loader');
        const errorBox = document.getElementById('errorBox');
        const errorMessage = document.getElementById('errorMessage');
        const weatherInfoContainer = document.getElementById('weatherInfo');
        const appTitle = document.getElementById('appTitle');
        const appSubtitle = document.getElementById('appSubtitle');
        const humidityLabel = document.getElementById('humidityLabel');
        const windSpeedLabel = document.getElementById('windSpeedLabel');
        const feelsLikeLabel = document.getElementById('feelsLikeLabel');
        const aqiLabel = document.getElementById('aqiLabel');
        const cityNameEl = document.getElementById('cityName');
        const weatherIconEl = document.getElementById('weatherIcon');
        const temperatureEl = document.getElementById('temperature');
        const weatherDescriptionEl = document.getElementById('weatherDescription');
        const humidityEl = document.getElementById('humidity');
        const windSpeedEl = document.getElementById('windSpeed');
        const feelsLikeEl = document.getElementById('feelsLike');
        const aqiEl = document.getElementById('aqi');
        
        // Map elements
        const openMapBtn = document.getElementById('openMapBtn');
        const mapModal = document.getElementById('mapModal');
        const closeMapBtn = document.getElementById('closeMapBtn');
        const selectLocationBtn = document.getElementById('selectLocationBtn');
        const mapContainer = document.getElementById('map');

        // --- API Configuration ---
        const apiKey = "dfe3aa984645945c48c888717a720b14";
        let currentLang = 'en';

        // --- Map Variables ---
        let map;
        let marker;
        let selectedCoords = null;
        
        // --- Event Listeners ---
        getWeatherBtn.addEventListener('click', handleGetWeather);
        cityInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') handleGetWeather();
        });
        langSwitchBtn.addEventListener('click', switchLanguage);
        
        openMapBtn.addEventListener('click', () => {
            mapModal.classList.add('visible');
            initMap();
        });
        closeMapBtn.addEventListener('click', () => {
            mapModal.classList.remove('visible');
        });
        selectLocationBtn.addEventListener('click', () => {
            if (selectedCoords) {
                const lat = selectedCoords.lat;
                const lng = selectedCoords.lng;
                
                const latDir = lat >= 0 ? 'N' : 'S';
                const lonDir = lng >= 0 ? 'E' : 'W';
                const latVal = Math.abs(lat).toFixed(4);
                const lonVal = Math.abs(lng).toFixed(4);

                cityInput.value = `${latVal}° ${latDir}, ${lonVal}° ${lonDir}`;
                mapModal.classList.remove('visible');
                handleGetWeather();
            }
        });

        // --- Initialize Map Function ---
        function initMap() {
            if (!map) {
                map = L.map(mapContainer).setView([20, 0], 2);
                
                // ** CHANGED TO LIGHT MAP TILE LAYER **
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                map.on('click', function(e) {
                    selectedCoords = e.latlng;
                    if (!marker) {
                        marker = L.marker(selectedCoords).addTo(map);
                    } else {
                        marker.setLatLng(selectedCoords);
                    }
                    selectLocationBtn.classList.remove('hidden');
                });
            }
            setTimeout(() => map.invalidateSize(), 100);
        }

        // --- Main Function to Fetch and Display Weather ---
        async function handleGetWeather() {
            const input = cityInput.value.trim();
            if (!input) {
                showError(translations[currentLang].errorNoInput);
                return;
            }

            hideError();
            weatherInfoContainer.classList.remove('visible');
            loader.classList.remove('hidden');

            const coordRegex = /^(\d{1,2}(?:\.\d+)?)\s*°?\s*([NS])\s*,\s*(\d{1,3}(?:\.\d+)?)\s*°?\s*([EW])$/i;
            const match = input.match(coordRegex);
            let weatherApiUrl;

            if (match) {
                let lat = parseFloat(match[1]);
                const latDir = match[2].toUpperCase();
                let lon = parseFloat(match[3]);
                const lonDir = match[4].toUpperCase();
                if (latDir === 'S') lat = -lat;
                if (lonDir === 'W') lon = -lon;
                weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
            } else if (input.includes('°') || (input.includes(',') && /[a-zA-Z]/.test(input))) {
                loader.classList.add('hidden');
                showError(translations[currentLang].errorInvalidCoords);
                return;
            } else {
                weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(input)}&appid=${apiKey}&units=metric`;
            }

            try {
                const weatherResponse = await fetch(weatherApiUrl);
                if (!weatherResponse.ok) {
                    if (weatherResponse.status === 404) throw new Error(translations[currentLang].errorNotFound);
                    if (weatherResponse.status === 401) throw new Error(translations[currentLang].errorInvalidApiKey);
                    throw new Error(`${translations[currentLang].errorHttp}${weatherResponse.status}`);
                }
                const weatherData = await weatherResponse.json();
                
                const { lat, lon } = weatherData.coord;
                const airPollutionResponse = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`);
                if (!airPollutionResponse.ok) throw new Error(translations[currentLang].errorAqiFetch);
                const airPollutionData = await airPollutionResponse.json();

                updateUI(weatherData, airPollutionData);

            } catch (error) {
                console.error("Error fetching weather data:", error);
                showError(error.message);
            } finally {
                loader.classList.add('hidden');
            }
        }

        // --- UI Update Functions ---
        function updateUI(weather, air) {
            const { name, main, weather: weatherDetails, wind } = weather;
            const aqiValue = air.list[0].main.aqi;
            cityNameEl.textContent = name;
            temperatureEl.textContent = `${Math.round(main.temp)}°C`;
            weatherDescriptionEl.textContent = weatherDetails[0].description;
            humidityEl.textContent = `${main.humidity}%`;
            windSpeedEl.textContent = `${wind.speed.toFixed(1)} m/s`;
            feelsLikeEl.textContent = `${Math.round(main.feels_like)}°C`;
            aqiEl.textContent = getAqiText(aqiValue);
            weatherIconEl.innerHTML = getWeatherIcon(weatherDetails[0].id);
            weatherInfoContainer.classList.add('visible');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorBox.classList.remove('hidden');
        }

        function hideError() {
            errorBox.classList.add('hidden');
        }
        
        function switchLanguage() {
            currentLang = currentLang === 'en' ? 'gu' : 'en';
            updateUIForLanguage();
            weatherInfoContainer.classList.remove('visible');
            hideError();
        }
        
        function updateUIForLanguage() {
            const lang = translations[currentLang];
            document.documentElement.lang = currentLang === 'gu' ? 'gu' : 'en';
            appTitle.textContent = lang.appTitle;
            appSubtitle.textContent = lang.appSubtitle;
            cityInput.placeholder = lang.cityInputPlaceholder;
            langSwitchBtn.textContent = lang.langSwitchBtn;
            humidityLabel.textContent = lang.humidityLabel;
            windSpeedLabel.textContent = lang.windSpeedLabel;
            feelsLikeLabel.textContent = lang.feelsLikeLabel;
            aqiLabel.textContent = lang.aqiLabel;
        }

        // --- Helper Functions ---
        function getAqiText(aqi) {
            const lang = translations[currentLang];
            switch (aqi) {
                case 1: return lang.aqiGood;
                case 2: return lang.aqiFair;
                case 3: return lang.aqiModerate;
                case 4: return lang.aqiPoor;
                case 5: return lang.aqiVeryPoor;
                default: return "N/A";
            }
        }

        function getWeatherIcon(conditionId) {
